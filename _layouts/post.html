---
layout: default
---

	<div class="row">
		<div class="col-md-12">
			<h1><a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{page.title}}</a></h1>
		</div>
		<div class="col-md-12">
			<p class="page-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
		</div>
		<div class="col-md-12">
			{{ content }}
		</div>
	</div>
