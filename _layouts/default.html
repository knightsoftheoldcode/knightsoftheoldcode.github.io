    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
        <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

        <script src="{{ "/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js" | prepend: site.baseurl }}"></script>
    </head>
    <body>
        <!--[if lt IE 8]>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Knights of the Old Code</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
            {% for my_page in site.pages %}
                {% if my_page.title %}
                <li>
                    {% if my_page.active %}
                    <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
                    {% else %}
                    <p class="navbar-text">{{ my_page.title }}</p>
                    {% endif %}
                </li>
                {% endif %}
            {% endfor %}
            </ul>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    <div class="container">
		{{content}}
      <hr>

      <footer>
        <p>&copy; 2015 {{site.title}}</p>
      </footer>
    </div> <!-- /container -->        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ "/js/vendor/jquery-1.11.2.min.js" | prepend: site.baseurl }}"><\/script>')</script>

        <script src="{{ "/js/vendor/bootstrap.min.js" | prepend: site.baseurl }}"></script>

        <script src="{{ "/js/plugins.js" | prepend: site.baseurl }}"></script>
        <script src="{{ "/js/main.js" | prepend: site.baseurl }}"></script>
