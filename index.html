---
layout: default
---
{% for post in site.posts %}
	<article class="row">
		<div class="col-md-12">
			<h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a></h1>
		</div>
		<div class="col-md-12">
			<p class="post-meta">{% if post.author %}By {{ post.author | capitalize }}{% endif %} on {{ post.date | date: "%b %-d, %Y" }}</p>
		</div>
		<div class="col-md-12">
			{{ post.content }}
		</div>
	</article>
    <hr>
{% endfor %}
